<div class="container-fluid">
    <div class="row">
        <div class="col-lg-7 d-lg-block d-none bgLogin">
            <div class="slogan">
                <h1 class="text-center text-light">Cuộc đời là những chuyến đi <br> <br> Hãy để GoTravel đồng hành cùng bạn</h1>
            </div>
        </div>
        <div class="col-lg-5">
            <form method="post" [formGroup]="formLogin" (ngSubmit)="login()">
                <div class="col-10 mx-auto mt-5">
                    <h2 class="text-center mb-5">Đăng nhập để tiếp tục</h2>
                    <div class="alert alert-warning" role="alert" *ngIf="messageErr">
                        {{messageErr}}
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label fw-bold">Địa chỉ Email</label>
                        <input type="text" formControlName="email" name="email" class="form-control py-3 input" placeholder="Điền Email của bạn" aria-describedby="helpId">
                        <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)" required>
                            <div *ngIf="form.email.errors?.['required']">
                                <span class="text-danger fst-italic">*Email không đc rỗng</span>
                            </div>
                            <div *ngIf="form.email.errors?.['email']">
                                <span class="text-danger fst-italic">*Địa chỉ email không đúng</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label fw-bold">Mật khẩu</label>
                        <input type="password" formControlName="password" name="password" class="form-control py-3 input" placeholder="Điền mật khẩu" aria-describedby="helpId">
                        <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)" required>
                            <div *ngIf="form.password.errors?.['required']">
                                <span class="text-danger fst-italic">*Password không đc rỗng</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                    <label class="form-check-label" for="">
                                    Nhớ mật khẩu
                                  </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="fw-bold text-end forget">Quên mật khẩu?</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn py-3 input submit" [disabled]="form.password.invalid || form.email.invalid">Đăng nhập</button>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <p>Chưa có tài khoản? <a class=" fw-bold forget " routerLink="/register">Đăng ký ngay</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
